{% extends "crm/base.html" %}
{% load static %}
{% block content %}
    <div class="container"><p>Are you sure you want to delete "{{item}}"</p>
        <form  method="POST">
            {% csrf_token %}
            <a class="btn btn-primary" href="{% url 'crm-detail' item.id %}">Cancel</a>
            <button type="submit" class="btn btn-danger">Confirm</button>
        </form>
    </div>
    
{% endblock content %}
