{% extends "crm/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mt-3">
        <form method="POST" class="col-md-6 offset-md-3">
            <fieldset class="form-group">
                <legend class="border-bottom">Set Target</legend>
                {% csrf_token %}
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info btn-block">Set</button>
            </div>       
        </form>
    </div>   
{% endblock content %}
